
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img src="../../assets/icon/scooters.jpg" alt="..." class="img-responsive center-block" />
            
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail"  name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus>
       
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
              
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="row">
                <div class="col md-6">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="ingresar()" type="submit">INGRESAR</button>
              </div>
              <div class="col md-6">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="signUp()" type="submit">REGISTRARME</button>
              </div>
             </div>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"> Ingresar con Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"> Ingresar con Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
