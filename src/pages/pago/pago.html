<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">

            <form class="form-signin">
                
                <input type="nombre" id="inputNombre" class="form-control" [(ngModel)]="destino" name="destino" placeholder="Destino" name="destino" required autofocus>
                <div class="row">
                     
                    <div class="col md-6">
                        <p> <b> Estacion de alquiler:  </b> </p>
                    </div>
                    <div class="col md-6">
                      <select class="selectpicker">
                          <option>Poblado Crra 35</option>
                      </select>
                  </div>
                </div>
                <div class="row">
                     
                  <div class="col md-6">
                    <p class="text-left"> <b> Numero de scooter:  </b> </p>
                  </div>
                  <div class="col md-6">
                    <select class="selectpicker">
                      <option>7</option>
                  </select>
                </div>
              </div>
               
               
                  
                  
              
              <div class="form-label-group">
        
                <input type="nombre" id="inputNombre" class="form-control" placeholder="Nombre" name="nombre"[(ngModel)]="nombre" required autofocus>
              </div>

              <div class="row">
                  <div class="col md-6">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="regresar()" type="submit">REGRESAR</button>
                </div>
                <div class="col md-6">
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="checkIn()" type="submit">RENTAR !</button>
                </div>
             
             </div>
              <hr class="my-4">
              <img src="../../assets/icon/scooters.jpg" alt="..." class="img-responsive center-block" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
